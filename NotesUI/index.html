<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <div class="container">
        <div class="notes__sidebar">
            <input id="note_id" type="text" hidden/>
            <input type="text" id="title" placeholder="Add Title">
            <textarea id="description" placeholder="Add Description"></textarea>
            <button id="btnSave">Save</button> 
            <button  class="btn-delete hidden" id="btnDelete">Delete</button> 

        </div>
        <div class="notes__container" id="notes__container">
                     
        </div>

    </div>



<script src="script.js"></script>
</body>
</html>
